<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="newstyle.css">
    <title>TaskManager - Login</title>
</head>
<body class="bgLogin">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>TaskManager!</h3>
                <div class="containerLogin">
                    <div class="midias">
                        <h4>Entrar com</h4>
                        <a href="https://www.google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                
                    <div class="login-usuario">
                        <label for="#">Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Digite seu e-mail" 
                        required pattern="[aA-zZ]+">
                    </div>
            
                    <div class="login-senha">
                        <label for="#">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite a senha">
                        <label for="#" class="mostrar-senha">Mostrar senha
                        <input type="checkbox" name="showPassword" id="showPassword">
                        </label>
                    </div>
                    <div class="acessar">
                        <button class="login">Acessar</button>
                        <a href="#" class="lost-password">Esqueceu a senha?</a>
                    </div>
            
                    <div class="criar-conta">
                        <a href="criar-conta.html">Não possui cadastro?</a>
                        <button class="botao-criar">Criar conta</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3b9e518b5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
